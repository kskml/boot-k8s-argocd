apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:42d2ab1b00bc6b65aa2130a926a4ea7a278f8990
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

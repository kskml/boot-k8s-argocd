apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:3b7aae791ef0241a5715b531a49161f0da6add5d
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:aca389c529db3dd60f425f1d00595d9f755430cd
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:e0714aa8d7ef70c7ba12b5a435867b7526a1ca71
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

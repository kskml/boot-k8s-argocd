apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:0586cf25b3359e106fc5bef4e97331449a4486c2
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:ee5ced7c19aae6934877a20f8ff7125c5e706014
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:18e5767d8fe5e817f41ec50b1114d2d65fe4a2a8
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

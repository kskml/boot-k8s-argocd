apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:d0e27e74f0ce34b26ce2145a8db3f81f3d0063dd
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

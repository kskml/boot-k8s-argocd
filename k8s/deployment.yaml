apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:1161d2652bc1cdb32d6136249aa97a6f758a28da
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

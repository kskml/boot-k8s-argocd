apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:ee8d7c93eaf6d2d819619e528aa5cab7356e7b0e
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:8f76aebd5a0e91755e6cc4632c954e8b5ff4cbe7
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

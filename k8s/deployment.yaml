apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:33111b908da2e413a3a1e7a40823fe94eaf794c2
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

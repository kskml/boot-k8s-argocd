apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:516e436c03a5ce0dc44242dacd1d1d93148f4d63
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

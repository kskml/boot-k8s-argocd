apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:1a18a69cf70e2cbafa65a70e3763272d250718c9
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:803402d6d0b2411f735b7451355cbab28988bf5f
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:44c4d654d4e5fdc75e51265da16f64763ed34be6
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

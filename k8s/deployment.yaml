apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:d7464bc3cd3930523ca290400147f4d1d3e40c2e
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:9cbafa1a4cfced629ecda191f9626c736c974f1d
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

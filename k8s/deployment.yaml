apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:2af254087fd7ed4ac99af80fa8079df9ebcbc11a
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:eef54d313d7c9d34e9389ecaa28f238c9d4de564
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:cf950a496560251e2bcf3b53e1c7ce5b89022c88
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

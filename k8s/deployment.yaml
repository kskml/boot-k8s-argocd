apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:a4dba0bae7f074be9252def4f3bbc6055148fd94
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

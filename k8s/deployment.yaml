apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:384b198eebe856a68a60c42ee367b0378f725aeb
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

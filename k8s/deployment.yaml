apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:186f58a6b1a8e894a3255cb19fe150b2f6602503
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

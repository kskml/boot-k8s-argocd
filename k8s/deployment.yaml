apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:f67969b4f2a8f4938403b8975bbc215a77b2624f
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

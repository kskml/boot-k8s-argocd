apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:42e462113a8fc443a1f7b05822e8193b90fab80a
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:b38f38269d1f3360b62919f0b2053c31257bcb77
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

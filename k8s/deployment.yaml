apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:d990eaef2102dd8016ab6ec553fcfdbd39091e16
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

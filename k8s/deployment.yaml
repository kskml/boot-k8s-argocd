apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:e480e76cda07afc2033ef8fd52e9de1eac2e4456
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:4bbd84c1d83f2af88bd5aa8a1cb2866bea3e8743
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

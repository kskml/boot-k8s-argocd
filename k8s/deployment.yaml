apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:1d5e9d220a1be234c7d55a04eb0e0a9385c7b305
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:6b6d540d83c4943b5eaf6f6e6dd998d4afa88be6
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

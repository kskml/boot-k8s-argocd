apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:341dc77abe24ceacc1d870e73d4bf7fd2720d84c
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

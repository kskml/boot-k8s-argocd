apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:d8a56936d5c9cc524bf1a41e2aa24a5ae0e16f08
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

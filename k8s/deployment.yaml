apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:ab0ec63e10bc70723b4ea117168d2f6a17e1b737
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:fdf81f882f536b12c49c532ba7a5e68b915bf086
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

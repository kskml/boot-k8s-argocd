apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:56ed6f7c9838d43c55d732a505cee73dd2f844f6
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

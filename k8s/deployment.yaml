apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:8c28300b9007e4e19f339ceee358c322e32f8a58
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

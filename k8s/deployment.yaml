apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:517194ea9bc9a3ca5910799543aaaf3c7537bbfc
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

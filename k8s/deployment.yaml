apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:9e10c5c7b8a9b87e3aff4b9d6f0c44e79f6839b3
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

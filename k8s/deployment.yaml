apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:f38d2e6db1ec2a21a739c987f5ddca7d25419c10
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

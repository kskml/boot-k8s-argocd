apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:1f905c98d5c91d6b61da6d7d0eaa1d46c21b7b0c
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

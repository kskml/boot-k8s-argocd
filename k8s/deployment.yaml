apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:e4acd2191c01d32701f024de8fdb4b95601fd0b8
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

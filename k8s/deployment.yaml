apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:94c7092f682f45ee2dd3a205d1d10adb78880fc2
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:a2928179ac3faed28072cf1b3530aec15bf610ac
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

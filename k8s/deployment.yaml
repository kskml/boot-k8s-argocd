apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:55186d3b9bdfb28769f47ac5e6cc31128e75b7ff
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

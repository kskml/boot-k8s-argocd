apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:4d3bcd0ebccff77bb2e3cc99c4e5896963140505
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

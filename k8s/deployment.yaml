apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:37bdb7d2d99598fa82fd87e0e5cc32e0e5cd8e6d
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:bf7f4b2f49e805bd6cc988f8f65a49ecc2e894df
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

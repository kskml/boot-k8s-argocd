apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:8c6c99ff17db225ba48154b51ee54b8b7852e33e
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

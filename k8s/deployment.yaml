apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:6bcdde0f25b1d6f6ccefe378dd69b79c11e6830f
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

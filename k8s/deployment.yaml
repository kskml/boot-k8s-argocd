apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:f1beb766092bb5b4e2ae6e0c995a9742f076df53
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

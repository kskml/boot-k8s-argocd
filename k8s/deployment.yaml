apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:1a2f7bd2afd12fe6b2e4ac01510a05d7889bdaee
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

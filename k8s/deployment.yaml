apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:d84eb1b3803f00f72eb914f81e714022beeeafff
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

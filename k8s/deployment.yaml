apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:cbe6f63370e1d8aa0afa36c6282b65118c0694d3
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:aacda09f9d8e7e278b8b78dc49274fcc4ee9eda3
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

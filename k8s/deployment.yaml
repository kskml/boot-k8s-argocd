apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:1aef1eaa2d77960c6b4b317860799c497ecc5c22
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

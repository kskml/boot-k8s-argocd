apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:197cde57bd7d1b7a1fbb72b7e957ccdcafb7525a
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:8c6442bc987647181bf4d56856eacd813d2d7f46
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

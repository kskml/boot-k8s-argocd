apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:edc371f5d6633b791980fc06036cd036cb3d2bf1
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

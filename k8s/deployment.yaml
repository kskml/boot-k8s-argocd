apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:18aecb972439a3b4b2ec43b0cf241b2f6519ba60
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

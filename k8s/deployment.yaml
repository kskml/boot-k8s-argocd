apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:994c94f7cb7b16a3e31a799594b32a0bf97fd128
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

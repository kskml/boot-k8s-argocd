apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:a9256fa33ec119ca5f66a51dcc44f59a9afd735a
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:89f0e47e8627b20c5a1a7ff42e77868bb0311ff2
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

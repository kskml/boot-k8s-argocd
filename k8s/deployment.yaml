apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:5627e4c769471ff75098b5509dfa496561feb5a1
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:e7f37125eaa1036d3a9c04d8f7afef3d367c1312
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

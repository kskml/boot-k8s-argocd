apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:0d78ff3f46c9c30835f7d53c6da99baefe984acc
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

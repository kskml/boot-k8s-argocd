apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:cac1d0285e355d8c69771c184c079eccae30d0b7
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

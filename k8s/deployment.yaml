apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:38fd95b0886c4b6a142dccc95fef1e713b9f0f69
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:047ac869f32af228a5ef4e882e66b0dea1b80f05
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:9cd858460fe7d64b22da59952adf3378a90187d4
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

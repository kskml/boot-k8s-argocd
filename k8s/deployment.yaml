apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:6597e3ee56ec8c627ef6d9f43820926d5cc30486
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:6df0d0a344833fffad6346d8c57581ab4e55121d
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:d0c2068227e1730b2216effec3cf8d58fce452de
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

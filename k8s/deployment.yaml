apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:b0c01486f62ae463df2eeb0ee3fe19597312dc35
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:1d84693d181ac7284a75896ac08069ae4dcfc1a8
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

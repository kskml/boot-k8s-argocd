apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:71a98aea2919d45bbe78deb70c4368109ff3fda6
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

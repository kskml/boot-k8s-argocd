apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:14665355fd194e4d6420513c62a3ef4e3e6d0946
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

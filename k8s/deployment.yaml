apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:62fab45480f255bc72c8d8baa56a52abe932e821
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:302b397d8924a1ef14a342aff0b72acbfc18ee89
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

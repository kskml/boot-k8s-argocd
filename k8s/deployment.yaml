apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:85083f41cea5e780f604bf700eb881e314d8bac8
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:15af8c63522d8c41b85762f04c1bd8b792fec193
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

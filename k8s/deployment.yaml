apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:b2ec9b41fb0515ed034c8edc812ab83452580eb7
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

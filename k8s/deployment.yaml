apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:52db696113b2b5551cd105dd167b179d85b0f30b
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

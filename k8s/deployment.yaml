apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:2f807e7f94be0a5e0514443e11ad73de56010265
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

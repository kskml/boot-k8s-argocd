apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:3cef0e91599ce05493c958d5312fb709dfdab263
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

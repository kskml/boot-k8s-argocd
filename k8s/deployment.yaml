apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:4a36430d38759ae0ffd50eb168b5621539bf209e
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

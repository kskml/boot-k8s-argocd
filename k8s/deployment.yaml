apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:7f1828c60d6eaeca8cb45d05423420798e30bfc8
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

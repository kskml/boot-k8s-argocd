apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:ce0c79c9b285a064d189cf0ba5d2f2f8ac2a8b99
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

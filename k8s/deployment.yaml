apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:60bf3e9abb8c4249e36e64ea71819727acc0961f
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

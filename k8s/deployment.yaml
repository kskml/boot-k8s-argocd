apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:4335bfa523e828a3a24a50edbfdb43af5d1a2467
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:5f47c78886e3980801bf58cc3e27e18820d9cd4f
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

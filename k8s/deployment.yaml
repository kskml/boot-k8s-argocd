apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:c90d1aefd4cbe380d1ba20d538d253daa8d8fcfa
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

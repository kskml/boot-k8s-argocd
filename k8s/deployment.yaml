apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:045b41c9dff958c433fb6f68ad9fb51b922f68db
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

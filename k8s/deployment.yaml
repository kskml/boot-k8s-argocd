apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:849a1493c5fc1b7eddd1d89b1fb69d0cd4579831
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

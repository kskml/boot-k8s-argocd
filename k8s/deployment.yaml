apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:0441ce24364ef4d6a5ae802cf3619374a338cdd7
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

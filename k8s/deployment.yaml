apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:2df37c0fa968c859fc749b1e0c9f345f446425fe
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

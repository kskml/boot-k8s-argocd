apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:7a9171c939a1c40e853779f2b4431ef88f25d86c
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

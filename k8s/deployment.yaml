apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:74b232a2305128d4fa46a755765eba47f84e4b99
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

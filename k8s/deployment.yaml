apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:d3b4980b20feba557a1f4d8f265e267f14b62be2
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

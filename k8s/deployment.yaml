apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:af9857fadbf938a9b2f1b627fc62ada05aa878d9
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

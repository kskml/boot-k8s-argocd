apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:022526ffb8bd7ab975922470db0bfa17f1aaf23a
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

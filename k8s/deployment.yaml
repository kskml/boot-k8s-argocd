apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:f9c0adeae481117c76a7839fc4eca2baf3edc02f
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:f8ef71b105f20ba95b3954a92c59e203265eb6cd
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

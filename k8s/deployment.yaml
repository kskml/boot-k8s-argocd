apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:080f55197dc1fb7e2e4d9e418b264c3316f6c158
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

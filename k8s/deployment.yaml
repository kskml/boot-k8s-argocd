apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:62359b74d10b3bf498a3b2fd51d471b86bfe9c15
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

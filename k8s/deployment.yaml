apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:6eb72bb66ad03b3be8f9a3f8a7dd160207e91b9b
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

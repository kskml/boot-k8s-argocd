apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:d8eec672bb4342af2c38732b8319844dc92a4f17
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

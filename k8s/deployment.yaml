apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:935772a388c407ec5ff6dad3edd857e51db8ab23
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:f03d68b05c08f40cc900bc352f7bd38163da432a
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

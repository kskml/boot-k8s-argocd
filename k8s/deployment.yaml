apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:0b1326efe8eebb16585257b22f53b7d44b24cc18
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

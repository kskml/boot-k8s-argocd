apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:4bc7e7986a4061d1036014e4623baaf3ca8f8bd3
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

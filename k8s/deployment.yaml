apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:fc89b92c84135f18fbc63b1374a2e093e3d1ef19
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:b86b5d06771a39f19a33751e9b483f8563a5a4fb
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

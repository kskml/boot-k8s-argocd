apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:5f84c3aa7acf81cb9e1cac2bbadf6a676fb42c3d
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

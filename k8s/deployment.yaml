apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:40780cd18e24b6473cbf0112e4a4cb707cb3756e
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:c7ea99848a732154284344eb21ec2d51f14a033e
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

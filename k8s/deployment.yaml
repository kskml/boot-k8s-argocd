apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:958152ce96f836e5c3a9e0be7d3ebf67144910ff
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

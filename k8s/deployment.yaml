apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:3d18bd9c8daac3d91f7477e0891beb60c42f3f33
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

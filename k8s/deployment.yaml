apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:9805d90b1a249e0c311091fd58a4803c4b519a79
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

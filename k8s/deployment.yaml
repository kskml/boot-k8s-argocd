apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:70afc5aeee167dfdda9e7e9d60ee03bcb1827142
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

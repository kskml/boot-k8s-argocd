apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:1fcd500e746a4c8840bd059f76aaa91438c249d6
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

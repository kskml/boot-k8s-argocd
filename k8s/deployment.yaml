apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:e9ea151ed3b3f7885c80099846a46ebb2c2ab4e3
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

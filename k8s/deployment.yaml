apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:eaa4124c8c2d630c2bb5a765b7f75817288f3b8a
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:b8cc76f5bf017e5b9167219fccc827b48d6e253a
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

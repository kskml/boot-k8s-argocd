apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:76b93665bb2d8851cdab0d231e8dc827aae8bf84
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:24b55af67316a9ca72594db473de7cf9f1de87c1
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:cf0f24bb14f2cd5931aaaaaad8fd8c81ed618143
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

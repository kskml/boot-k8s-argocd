apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:f73c331759aa67e44143e1b13c1b3d01f86f31fa
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:bc65fb9196087fef01df2d3c6e926825bea87627
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

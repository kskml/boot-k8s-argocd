apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:22f4c55f23c36a693c0b351de31c7f24b3df5038
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

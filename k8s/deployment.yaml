apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:c4afdc86078b604c6d1506ace855d1b4c731f218
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

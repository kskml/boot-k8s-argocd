apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:af9aa6ca693405a779ca0b6669cbdf7b5eb44f4a
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

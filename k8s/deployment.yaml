apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:260458af0ae3282f1ea2b5015cb90c9b02dada29
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:5b4215c2bbae39185e4d42806ba7c4897f9f4de3
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

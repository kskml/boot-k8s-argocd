apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:b87628c133b7ce5aeffb96a8b052648836700c62
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

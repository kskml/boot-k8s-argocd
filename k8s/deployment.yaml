apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:b72674c801d277ebb1cb35f0ebe5e8f229a7fd77
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

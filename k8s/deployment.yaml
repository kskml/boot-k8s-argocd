apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:ac09fa6851b83069f132d2e7f88771d0f640eb4d
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

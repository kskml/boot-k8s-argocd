apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:9cdb22ab81a9c783143926ad91d9c73b638f9ba3
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

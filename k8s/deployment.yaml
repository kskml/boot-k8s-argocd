apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:3bb9780913f0f5ca3f418f0a644cc738e03ac3ea
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:730863f9a9ea30b3b151585361239dd6c6ada656
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

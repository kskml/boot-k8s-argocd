apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:3f4794c04891c238bfa5b883f5b8d7fed52c8b5b
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

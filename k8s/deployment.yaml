apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:f6a7d8a9aa880f825c52ac8d30cd558fadd40aaf
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

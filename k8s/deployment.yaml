apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:c3c336c56c8eaaa66dc06bf452cc3412e1dfa58a
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:07e964f0fdbe7e16ed105db16e488c41291f01bf
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

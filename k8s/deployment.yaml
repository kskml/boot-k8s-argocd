apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:f7a7dc669806f08428a9444473ebb1d44076b680
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

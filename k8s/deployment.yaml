apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:66e259a7c582c15597040f0eaa6312d8ffa5c815
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

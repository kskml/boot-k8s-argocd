apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:56ede3d127f48e68d6d2675ea79ed3b5cdcd2c48
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

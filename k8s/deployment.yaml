apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:98171e34e3278b0b0c9847b36043701dda8dce78
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

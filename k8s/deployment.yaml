apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:f29824e7f1eddafa7cbdf21f530667c616db8127
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:fac3a0e22cdf14daa53eac5a3857a36f3e5d6625
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:36c9cbb69650a1e0cc6c4e91ffcbb73af764a882
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

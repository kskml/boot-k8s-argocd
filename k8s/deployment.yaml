apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:f871c72cb3cc2f42a69266a665349e8b48449dc1
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

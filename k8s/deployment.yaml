apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:2c421c5fd60d69d38e69e0f5b1f2db637c0b5c96
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:dc7ad7113b6552499876b42a8acf124ee55bcce5
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

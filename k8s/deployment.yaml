apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:77f5baea7b2d2f246fd69e0ac551ace79a91f12a
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

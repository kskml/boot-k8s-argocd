apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:62de0f87cbfae9c0297efe049a4297fdf1b3111c
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

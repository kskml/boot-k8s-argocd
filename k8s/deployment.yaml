apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:dbd22c3c4e44f375000d192a295449289049e2d4
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

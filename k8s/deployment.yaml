apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:aed7a2134bffa0641e9d0132b623d0dc2126f6aa
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

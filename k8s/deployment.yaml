apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:acfb330d0e4e1f1ef7a5fe2c4c40045004eabbdd
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:f053644ad0c906f477694de1030919c3dfb4a9fa
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:8e0d327a28019a2bbc1eebae64dab74f634c7eb1
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

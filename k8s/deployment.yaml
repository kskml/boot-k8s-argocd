apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:614cda21318bce4e5d16c5651a278fd49dafa07b
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

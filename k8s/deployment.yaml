apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:c7c869655af95b1c51256fd14a3bcb6eecb009a6
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

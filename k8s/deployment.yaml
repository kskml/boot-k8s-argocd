apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:a9b72bb6bc0c2d99039e9e238f631b3a961de72a
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

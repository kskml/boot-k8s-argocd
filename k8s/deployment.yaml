apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:a30e1efd1a612c5004d77b1f151be6859780d6b1
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

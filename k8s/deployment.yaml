apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:128219a19ddd6cb68e88f8ffac916361eec8736b
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

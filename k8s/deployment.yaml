apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:2a0a4956edede6805aa3139032c32ce9322c7f92
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:667cab2f433ac9baca7bbfbeb52875f65f227482
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:6d1ee3587ec23062f344bb094ccaa648cfa65658
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

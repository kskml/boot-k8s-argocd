apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:8bc5611447e78ac51cedc5f3f36c08001e5fb896
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

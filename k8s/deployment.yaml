apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:e35ed2b8c9d6104228fd47603aad2522977fb306
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:dbbf6a81a4248f4cce191357f36d9f01c78b2694
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

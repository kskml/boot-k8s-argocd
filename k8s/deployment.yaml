apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:3ed24a87e9bff6f179a1aff4d0b215cd68d93d6c
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

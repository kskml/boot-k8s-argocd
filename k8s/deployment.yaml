apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:a4bafca7c5e40bd34d34523245310f45a1cf4423
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

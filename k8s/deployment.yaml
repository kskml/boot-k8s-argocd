apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:73709aa5f506ba16b3422773030ac4bd5f5add9a
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

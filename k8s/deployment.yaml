apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:c46fcacb2c1523281f6b30a129d255a7a7ffb323
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

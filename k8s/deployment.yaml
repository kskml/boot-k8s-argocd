apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:8e74c112e0b0ef58fe47570e7b658765a467d0d8
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

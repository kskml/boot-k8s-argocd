apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:c4e2892507f62d924005108f8c22a159fe7a4fcd
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:fcf2e0f278faa7df1a99b8b24e5bce0674435587
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:94f952ef5b4813abd88bb31f3c2005ca8b5b8ae4
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:34c9bbd4e4d0a92ece95ffc111cc4e70bee1f346
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:5235454a1b7a7b39cf1ac5c0b5eb9f754aa63227
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

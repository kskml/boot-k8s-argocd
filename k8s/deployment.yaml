apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:67383a05111ba2aadb2b0a4d64f6cde68a80113a
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

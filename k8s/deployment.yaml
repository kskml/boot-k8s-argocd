apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:8de953c02faab196e78cfc9eabc3db0a7642e1c3
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:d3a94f5a147005c73df8ce06f951b1964d49707f
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

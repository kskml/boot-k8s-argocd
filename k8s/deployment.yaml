apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:bef9adc8d760644ce5468bdecf96da17d2033ef1
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

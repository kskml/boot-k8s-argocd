apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:6e596c655c230cdcc7e71fa546c371a1a993b5de
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:282e09f2dd844565b6b60fde2fa56f796b518a26
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:ec996b8a84509cd46d3ccc7e3217c4b6b57885d3
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

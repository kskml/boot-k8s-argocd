apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:03906e410cadf898ea1db1a21ae0f3a4ca364981
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

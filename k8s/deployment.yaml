apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:7f4430f10185d99d4db44afca9167c883cf661ea
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

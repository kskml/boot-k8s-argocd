apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:dde424c586dd2faf41dafce09ea35a99f18a584c
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

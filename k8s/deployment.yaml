apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:e918d6a2494072d57601dd37121e4c7ba2f0929d
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

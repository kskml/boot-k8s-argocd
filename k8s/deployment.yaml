apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:4a66fb2add2467e97de3f485b8ec3632ad44fc8a
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:6126c1f1c02fe63f61e0a88effe2544ba3a2a9dc
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:e5509f6635aa5700167fd6d02aa16ea0f2a82360
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

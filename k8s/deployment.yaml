apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:1f040f9ee36aa5b7a37c837697bc6eff92f92b8c
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

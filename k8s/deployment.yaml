apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:f6c4fc338333a55def80dfa7d6fd4524773b2674
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:aafe7a1d02365ab3c2f1a4e6c71a6a01b3181a58
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

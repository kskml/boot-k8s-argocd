apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:a795eca49895a0d23bc9afb02458ff3aa803e7ae
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

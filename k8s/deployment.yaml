apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:1601dc5d2064948dd488491a2c8240b08aa7ed84
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

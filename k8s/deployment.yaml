apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:14820ae0ad4dd59693aaf8b1984594ad09dc934f
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

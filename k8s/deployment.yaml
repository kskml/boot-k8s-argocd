apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:ed26e80a33f773cb49147994ab920f7695de34cb
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:6a1b8e6465db3d42b15a076e295c40f3a4f153d8
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

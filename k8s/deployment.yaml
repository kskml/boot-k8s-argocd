apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:99aa7a4088f73f09eb17958767238b4b5c92683a
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

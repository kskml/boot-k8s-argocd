apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:9a406d987b074bdf0efa9c94d31d33279c04fac6
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

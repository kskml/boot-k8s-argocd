apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:728f5ea0e9ab66b284891ee4296477c9b100333a
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

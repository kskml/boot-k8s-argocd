apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:a11cdfa4a65563539178637c674b9d4cbf060ef2
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:ce68c7fbf1fdd948ce1a18deabd8f74044349a5d
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

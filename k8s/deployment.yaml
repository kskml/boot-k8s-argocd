apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:c6c9773956b65047876b4e00e5be4873a11aaffa
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

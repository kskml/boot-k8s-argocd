apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:4a7fba85fe7cc953fd5d88b1352d55ce46618fcf
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

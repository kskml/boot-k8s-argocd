apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:dbaa5aeedcdd186a4f4478828272f8d59aad27a4
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

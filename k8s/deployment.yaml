apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:68cc4bb1e10cf873a68388fb54f88a1d7a5c0931
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

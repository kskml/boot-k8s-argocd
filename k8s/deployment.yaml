apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:4e9e38c45e9e282884bf982cbbff772b9a065942
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

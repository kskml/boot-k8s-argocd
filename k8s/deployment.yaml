apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:d95c8604b206ec4b3904e4f0ed2d76f852835440
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

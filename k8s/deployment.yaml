apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:ab8ac2d71f8e05f78a75a2236304b9582790ff33
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

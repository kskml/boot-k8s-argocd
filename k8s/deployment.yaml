apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:21281dcd79de7bc9b3d64f41af1ccc87ec3df139
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

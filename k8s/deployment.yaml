apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:a9fafce8ce7a1bbf7c78b299e9ffe64f514246a1
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:bc88a81054d6fb689f1de0b96c6198d990bc372e
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

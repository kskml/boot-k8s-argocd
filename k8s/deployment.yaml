apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot-app
  replicas: 2
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springapp
          image: kskml/springboot-app:1ed476eefc2d5ec89362d0a7135ed98ac997c159
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

name: Spring Boot CI/CD

on:
  push:
    branches:
      - main  # Change this to your default branch

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Set short SHA
        id: vars
        run: echo "SHORT_SHA=${GITHUB_SHA::7}" >> $GITHUB_ENV
      - name: Build and push Docker image with commit SHA
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/springboot-app:${{ env.SHORT_SHA }}
  update_k8s_manifests:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Checkout GitOps repository
        uses: actions/checkout@v2
        with:
          repository: kskml/boot-k8s-argocd
          token: ${{ secrets.GH_TOKEN }}

      - name: Update Deployment.yaml with new image tag
        run: |
          sed -i "s|image: kskml/springboot-app:.*|image: kskml/springboot-app:${{ github.sha }}|" k8s/deployment.yaml

      - name: Commit and push changes
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add k8s/deployment.yaml
          git commit -m "Update image tag to ${{ github.sha }}"
          git push
